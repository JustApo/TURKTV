<html lang="fr">

<head>

    <style>
        html,
        body {
            margin: 0!important;
            padding: 0!important;
            background: #f5f5f5;
        }
        
        .centered {
            display: flex;
            justify-content: center;
        }
        
        .centered .button {
            height: 60px;
            font: bold 12px Arial;
            background-color: #C00319;
            color: white;
            border-radius: 15px;
            width: 200px;
            border: none;
            text-align: center;
            margin: 8px;
        }
        
        .buttons {
            flex-direction: column;
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="centered">
        <img src="logo.png" height="300" width="600">
    </div>

    <div class="centered">
        <div class="centered buttons">
            <form method="get" action="index.m3u">
                <button class="button">
                    MAIN PLAYLIST
                </button>
            </form>

            <form method="get" action="vod.m3u">
                <button class="button">
                    VOD PLAYLIST
                </button>
            </form>
                
            <form method="get" action="alternative.m3u">
                <button class="button">
                    ALTERNATIVE PLAYLIST
                </button>
            </form>
        </div>
    </div>
</body>
